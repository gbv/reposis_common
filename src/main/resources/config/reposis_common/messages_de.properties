geosearch.heading=Geografischer Sucheinstieg
geosearch.message=Dieser Sucheinstieg erm\u00F6glicht die Suche nach Geodaten. Sie k\u00F6nnen entweder einen Kreis oder ein Polygon ausw\u00E4hlen. Die Suche wird dann auf die Daten beschr\u00E4nkt, die sich innerhalb des ausgew\u00E4hlten Bereichs befinden. \
  Klicken Sie zuerst auf den Button "Kreis" oder "Polygon" und dann auf die Karte, um den Bereich auszuw\u00E4hlen.

geosearch.circle.message= Wenn Sie einen Kreis ausw\u00E4hlen, dann ist der Mittelpunkt des Kreises der Punkt, den Sie auf der Karte angeklickt haben. \
  Anschlie\u00DFend k\u00F6nnen Sie den Radius des Kreises ver\u00E4ndern, indem Sie die Maus vom Mittelpunkt weg bewegen. \
  Klicken Sie erneut auf die Karte, um den Radius zu best\u00E4tigen, anschlie\u00DFend wird die Suche gestartet.

geosearch.polygon.message = Wenn Sie ein Polygon ausw\u00E4hlen, dann ist der erste Punkt der Punkt, den Sie auf der Karte angeklickt haben. \
    Anschlie\u00DFend k\u00F6nnen Sie weitere Punkte hinzuf\u00FCgen, indem Sie auf der Karte klicken. \
    Wenn Sie fertig sind, klicken Sie auf den ersten Punkt, um das Polygon zu schlie\u00DFen, anschlie\u00DFend wird die Suche gestartet.

